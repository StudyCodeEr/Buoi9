<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bai2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="background-dep-1-3.webp" class="slide-image">
        </div>
        <div class="mySlides fade">
            <img src="background-dep-3-2.webp" class="slide-image">
        </div>
        <div class="mySlides fade">
            <img src="background-dep-5-2.webp" class="slide-image">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)"><span style="transform: rotate(180deg);" class="material-symbols-outlined">
            arrow_forward_ios</span></a>
        <a class="next" onclick="plusSlides(1)"><span class="material-symbols-outlined">
            arrow_forward_ios</span></a>
    </div>    
    <script src="Bai2.js"></script>
</body>
</html>
