<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: blueviolet;
            font-weight:bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>FORM ĐĂNG KÝ</h2>
        <label for="ho">Họ:</label>
        <input type="text" id="ho" name="ho" required><br><br>
        
        <label for="ten">Tên:</label>
        <input type="text" id="ten" name="ten" required><br><br>
        
        <label for="dob">Ngày sinh:</label>
        <select name="ngay" id="ngay">
        </select>
        <select name="thang" id="thang">
        </select>
        <select name="nam" id="nam">
        </select><br><br>
        
        <label for="gioitinh">Giới tính:</label>
        <input type="radio" name="gioitinh" value="Nam" checked>Nam
        <input type="radio" name="gioitinh" value="Nữ">Nữ<br><br>
        
        <label for="sdt">Số điện thoại:</label>
        <input type="text" id="sdt" name="sdt" maxlength="10"><br><br>
        
        <label for="sothich">Sở thích:</label><br>
        <input type="checkbox" name="sothich" value="docSach"> Đọc sách
        <input type="checkbox" name="sothich" value="xemPhim"> Xem phim
        <input type="checkbox" name="sothich" value="ngheNhac"> Nghe nhạc
        <input type="checkbox" name="sothich" value="daBong"> Đá bóng<br><br>
        
        <label for="khac">Khác:</label>
        <input type="text" id="khac" name="khac"><br><br>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
<script src="Bai1.js"></script>    
</body>
</html>
